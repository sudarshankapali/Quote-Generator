<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>Quote of the day</h1>
        <br>
        <button onclick="mode()">Light/Dark mode</button>
        <br><br>
        Select Category
        <select id="options">
            <option value="science">Science</option>
            <option value="life">Life</option>
        </select>
        <div id="quote">generated quote is displayed here</div>
        <br>
        Adjust font size
        <br>
        <input type="range" min="10" max="30" id="slider" value="20"
            onchange="changeSizeBySlider()" />
            <br>
        <button onclick="generate()">Generate</button>
        <button onclick="copyToClipboard()">Copy</button>
        <br><br>
        <button onclick="previousQuote()">Previous</button>
        <button onclick="nextQuote()">Next</button>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
